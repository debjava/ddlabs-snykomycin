snyk.fix.input.prompt=The following is a list of dependency updates in JSON format. \n\
  Pick the highest version from this list to replace only matching dependencies in {buildFileName}.  Do not change or add formatting, comments, or any other tags. \n\
  Do not reformat or restructure the file. Preserve the file structure exactly as provided. \n\
  Provide output as {buildFileName} contents with only replaced dependency versions applied. Do not provide explanations or any other text.\n\
  {innerJson} \n\
  \n\
  Here is the {buildFileName}: \n\
  {buildContents}


highest.fixed.version.prompt = You are to output ONLY valid JSON. \
Transform the input {innerJson} into a JSON object with root key "issues". \
Inside "issues", include only entries where fixInfo.isFixable = true. \
Pick the highest "fixedVersions" from the list of "fixedVersions". \
Provide the response only in json format without any formatting.