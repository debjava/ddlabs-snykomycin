# Configuration properties for Snyk API
#snyk.get.project.uri = abcdegfh
snyk.get.project.uri = https://api.snyk.io/rest/orgs/{0}/projects?version=2024-10-15&names={1}
snyk.project.issue.uri = https://snyk.io/api/v1/org/{0}/project/{1}/aggregated-issues
snyk.target.id.uri = https://api.snyk.io/rest/orgs/{0}/targets
snyk.project.id.uri = https://api.snyk.io/rest/orgs/{0}/projects

#make.snyk.json.required.prompt=From the array of issues, \
#reorganize the json to provide 'pkgName' \
#along with 'severity', 'pkgVersions', 'fixInfo' \
#with 'isFixable', 'fixedIn' from 'issueData'. \
#Provide the response only in json format with root json object as 'issues' without any formatting. \
#Json contents are given below. {innerJson}

make.snyk.json.required.prompt=You are to output ONLY valid JSON. \
Transform the input {innerJson} into a JSON object with root key "issues". \
Each issue must contain: pkgName, severity, pkgVersions, fixInfo (isFixable, fixedIn). \
Provide the response only in json format without any formatting.

